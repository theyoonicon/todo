<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h2>Todo List</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
    <ul>
        {% for todo in todos %}
            <li>{{ todo.name }} - {{ 'Completed' if todo.is_executed else 'Pending' }}</li>
        {% endfor %}
    </ul>
</body>
</html>
